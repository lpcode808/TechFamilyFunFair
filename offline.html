<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Tech & Family Fun Fair</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #f5f7fa;
    }
    
    .container {
      padding: 2rem;
      max-width: 500px;
    }
    
    h1 {
      font-size: 1.5rem;
      color: #2563eb;
      margin-bottom: 1rem;
    }
    
    p {
      color: #4b5563;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>
      Sorry, you're currently offline and we can't load the Tech & Family Fun Fair app. 
      Please check your internet connection and try again.
    </p>
    <p>
      Some features of the app are available offline if you've visited them before.
    </p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check if online and redirect to home
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
