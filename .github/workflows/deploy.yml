name: Deploy to GitHub Pages

on:
  push:
    branches:
      - clean-branch  # Changed from 'main' to 'clean-branch'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the Node.js version your project requires

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      
    - name: Ensure data files are copied
      run: |
        mkdir -p dist/assets/data
        cp -f public/assets/data/*.json dist/assets/data/ || echo "No JSON files to copy"
        ls -la dist/assets/data/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # The directory where your build output is located 